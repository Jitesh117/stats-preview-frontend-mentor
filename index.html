<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<section class="main">
 <div class="photo">
    <img src="./images/image-header-mobile.jpg" alt="business-meeting-photo">
 </div>
  <div class="pad">
    <div class="heading">
      <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
    </div>

    <div class="para">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </div>

    <div class="numbers">
      <div class="one para">
     
        <span class="bold">10k+</span>  <br>
        COMPANIES
      </div>  
 
      <div class="two para">
        <span class="bold">314</span><br>
        TEMPLATES
      </div>

      <div class="three para">
        <span class="bold">12M+</span><br>
        QUERIES
      </div>
  </div>
  </div>
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Jitesh117">Jitesh117</a>.
  </div>
</body>
</html>
